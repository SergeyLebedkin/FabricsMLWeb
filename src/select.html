<!DOCTYPE html>
<html>

<head>
    <title>FabricsMLWeb</title>
    <link rel="stylesheet" type="text/css" href="css/select.css">
</head>

<body>
    <div class="main-panel">
        <!-- left panel -->
        <div class="left-panel">
            <button id="buttonLoadImageFile">Load image</button>
            <input type="file" id="inputImageFile" style="display:none">
            <button id="buttonLoadImageDataFile">Load data</button>
            <input type="file" id="inputImageDataFile" style="display:none">
            <select id="selectImages"></select>
            <div class="row-panel">
                <a style="width: 130px">Image dims (px):</a>
                <a>x: </a>
                <input type="text" readonly id="inputImageDimXpx" style="width: 60px">
                <a style="width: 15px"></a>
                <a>y: </a>
                <input type="text" readonly id="inputImageDimYpx" style="width: 60px">
            </div>
            <div class="row-panel">
                <a style="width: 130px">Image dims (mm):</a>
                <a>x: </a>
                <input type="text" readonly id="inputImageDimXmm" style="width: 60px">
                <a style="width: 15px"></a>
                <a>y: </a>
                <input type="text" readonly id="inputImageDimYmm" style="width: 60px">
            </div>
            <div class="row-panel">
                <a style="width: 130px">Image resolution:</a>
                <input type="text" readonly id="inputImageResmm" style="width: 90px">
                <a style="width: 30px">[mm]</a>
            </div>
            <br>
            <!-- black list -->
            <div class="row-panel">
                <select id="selectHighResArea" style="width: 100%"></select>
                <button id="buttonBlackListAdd" style="width: 100%">Add to black list</button>
                <button id="buttonBlackListRemove" style="width: 100%">Remove from black list</button>
            </div>
            <br>
            <button id="buttonLoadImageFileHR">Load high resolution images</button>
            <input type="file" multiple id="inputImageFileHR" style="display:none">
            <select id="selectImagesHR"></select>
            <div class="highres_image_panel">
                <div style="flex-direction: row; text-align: center">
                    <button id="buttonScaleDownHR">-</button>
                    <button id="buttonScaleUpHR">+</button>
                    <a id="scaleFactorHR">25%</a>
                </div>
                <div id="image_canvas_panel_high_res">
                    <!-- content will be created programmaticaly -->
                </div>
            </div>
            <br>
            <button id="buttonSaveImageFileHR">Save high resolution images data</button>
            <input type="file" id="inputSaveImageFileHR" style="display:none">
        </div>
        <!-- center panel -->
        <div class="center-panel">
            <div id="image_editor" class="center-panel">
                <!-- -/+ scale buttons -->
                <div style="flex-direction: row; text-align: center">
                    <button id="buttonScaleDown">-</button>
                    <button id="buttonScaleUp">+</button>
                    <a id="scaleFactor">100%</a>
                </div>
                <!-- editor -->
                <div id="image_canvas_panel">
                    <!-- content will be created programmaticaly -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks.select.entry %>"></script>
</body>

</html>
